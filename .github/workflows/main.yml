name: Build SpecBridge IPA (YouTube)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Resolve Dependencies
        run: |
          # We force Xcode to put dependencies in a local 'SourcePackages' folder 
          # so we can actually find and edit them.
          xcodebuild -resolvePackageDependencies -clonedSourcePackagesDirPath SourcePackages

      - name: Surgical Patch & YouTube Injection
        run: |
          echo "Step 1: Fixing the 'VariableBitRate' Scope Error in HaishinKit..."
          # This hunts inside the newly created SourcePackages folder for the exact line causing the crash.
          find SourcePackages -name "VTSessionOptionKey.swift" -exec sed -i '' 's/kVTCompressionPropertyKey_VariableBitRate/kVTCompressionPropertyKey_AverageBitRate/g' {} +

          echo "Step 2: Swapping Twitch Ingest for YouTube..."
          find . -name "*.swift" -exec sed -i '' 's|rtmp://live.twitch.tv/app/|rtmp://a.rtmp.youtube.com/live2/|g' {} +

          echo "Step 3: Updating UI Labels (Twitch -> YT)..."
          find . -type f \( -name "*.swift" -o -name "*.storyboard" -o -name "*.xib" \) -print0 | xargs -0 sed -i '' 's/Twitch/YT/g'

      - name: Build and Archive
        run: |
          # We MUST tell the build to use the same SourcePackages folder we just patched.
          xcodebuild archive \
            -project *.xcodeproj \
            -scheme SpecBridge \
            -configuration Release \
            -sdk iphoneos \
            -clonedSourcePackagesDirPath SourcePackages \
            -archivePath build/SpecBridge.xarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_REQUIRED=NO

      - name: Prepare IPA
        run: |
          mkdir -p build/Payload
          APP_PATH=$(find build/SpecBridge.xarchive -name "*.app" -type d | head -n 1)
          cp -r "$APP_PATH" build/Payload/
          cd build && zip -r SpecBridge.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpecBridge-YouTube-IPA
          path: build/SpecBridge.ipa
