name: Build SpecBridge IPA (Deep Protocol Fix)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Resolve Dependencies
        run: xcodebuild -resolvePackageDependencies -clonedSourcePackagesDirPath SourcePackages

      - name: Deep Surgical Patch
        run: |
          export LC_ALL=C
          export LANG=C
          
          # YouTube Destination
          FINAL_URL="rtmps://a.rtmps.youtube.com:443/live2"
          
          echo "1. Smoothing Video Bitrate..."
          find SourcePackages -type f -name "VTSessionOptionKey.swift" -exec sed -i '' 's/kVTCompressionPropertyKey_VariableBitRate/kVTCompressionPropertyKey_AverageBitRate/g' {} +
          
          echo "2. Forcing RTMPS Protocol globally..."
          # This forces the app to treat ALL connections as Secure (YouTube style)
          find . -type f -name "*.swift" -exec sed -i '' "s|rtmp://|rtmps://|g" {} +
          
          echo "3. Hard-Coding YouTube Destination..."
          find . -type f -name "*.swift" -exec sed -i '' "s|live.twitch.tv/app/|a.rtmps.youtube.com:443/live2/|g" {} +
          find . -type f -name "*.swift" -exec sed -i '' "s|live.twitch.tv/app|a.rtmps.youtube.com:443/live2|g" {} +

          echo "4. Port Lockdown..."
          find . -type f -name "*.swift" -exec sed -i '' 's/port: 1935/port: 443/g' {} +
          find . -type f -name "*.swift" -exec sed -i '' 's/1935/443/g' {} +

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project *.xcodeproj \
            -scheme SpecBridge \
            -configuration Release \
            -sdk iphoneos \
            -clonedSourcePackagesDirPath SourcePackages \
            -archivePath build/SpecBridge.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_REQUIRED=NO 2>&1 | tee build.log

      - name: Prepare IPA
        if: success()
        run: |
          mkdir -p build/Payload
          APP_PATH=$(find build/SpecBridge.xcarchive/Products/Applications -name "*.app" -type d | head -n 1)
          cp -r "$APP_PATH" build/Payload/
          cd build && zip -r SpecBridge.ipa Payload

      - name: Upload IPA Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SpecBridge-Deep-Fix
          path: build/SpecBridge.ipa
