name: Build SpecBridge IPA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Patch HaishinKit Error
        run: |
          echo "Searching for VTSessionOptionKey.swift to patch..."
          # This replaces the missing VariableBitRate constant with AverageBitRate to bypass the compiler error
          find . -name "VTSessionOptionKey.swift" -exec sed -i '' 's/kVTCompressionPropertyKey_VariableBitRate/kVTCompressionPropertyKey_AverageBitRate/g' {} +

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project *.xcodeproj \
            -scheme SpecBridge \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/SpecBridge.xarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_REQUIRED=NO

      - name: Prepare IPA
        run: |
          mkdir -p $PWD/build/Payload
          cp -r $PWD/build/SpecBridge.xarchive/Products/Applications/*.app $PWD/build/Payload
          cd $PWD/build && zip -r SpecBridge.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpecBridge-IPA
          path: build/SpecBridge.ipa
