name: Build IPA
on: [push, workflow_dispatch]
jobs:
  build:
    # Using macOS 14 for better compatibility with these older packages
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Resolve Dependencies
        run: |
          # This forces the Mac to download Logboard and HaishinKit correctly
          xcodebuild -resolvePackageDependencies -project *.xcodeproj -scheme SpecBridge
          
      - name: Build
        run: |
          xcodebuild archive \
            -project *.xcodeproj \
            -scheme SpecBridge \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/SpecBridge.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_REQUIRED=NO
          
          mkdir -p $PWD/build/Payload
          cp -r $PWD/build/SpecBridge.xcarchive/Products/Applications/*.app $PWD/build/Payload
          cd $PWD/build && zip -r SpecBridge.ipa Payload
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: SpecBridge-IPA
          path: build/SpecBridge.ipa
