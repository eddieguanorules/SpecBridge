name: Build IPA
on: [push, workflow_dispatch]
jobs:
  build:
    # This forces GitHub to use the newest macOS 15 runner
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      # This selects the newest Xcode 16 to fix the 'VariableBitRate' error
      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.app
        
      - name: Build
        run: |
          xcodebuild archive \
            -project *.xcodeproj \
            -scheme SpecBridge \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/SpecBridge.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_REQUIRED=NO
          
          mkdir -p $PWD/build/Payload
          cp -r $PWD/build/SpecBridge.xcarchive/Products/Applications/*.app $PWD/build/Payload
          cd $PWD/build && zip -r SpecBridge.ipa Payload
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: SpecBridge-IPA
          path: build/SpecBridge.ipa
