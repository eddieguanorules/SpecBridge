name: Build SpecBridge IPA (YouTube)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Resolve Dependencies
        run: |
          # Force dependencies into a predictable local folder
          xcodebuild -resolvePackageDependencies -clonedSourcePackagesDirPath SourcePackages

      - name: Surgical Patch & YouTube Injection
        run: |
          echo "Step 1: Fixing the 'VariableBitRate' Scope Error in HaishinKit..."
          # The '-type f' ensures we only edit real files, skipping the symlinks that caused your last crash.
          find SourcePackages -type f -name "VTSessionOptionKey.swift" -exec sed -i '' 's/kVTCompressionPropertyKey_VariableBitRate/kVTCompressionPropertyKey_AverageBitRate/g' {} +

          echo "Step 2: Swapping Twitch Ingest for YouTube..."
          find . -type f -name "*.swift" -exec sed -i '' 's|rtmp://live.twitch.tv/app/|rtmp://a.rtmp.youtube.com/live2/|g' {} +

          echo "Step 3: Updating UI Labels (Twitch -> YT)..."
          find . -type f \( -name "*.swift" -o -name "*.storyboard" -o -name "*.xib" \) -print0 | xargs -0 sed -i '' 's/Twitch/YT/g'

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project *.xcodeproj \
            -scheme SpecBridge \
            -configuration Release \
            -sdk iphoneos \
            -clonedSourcePackagesDirPath SourcePackages \
            -archivePath build/SpecBridge.xarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_REQUIRED=NO

   - name: Prepare IPA
        run: |
          mkdir -p build/Payload
          
          # Look for the .app folder anywhere in the workspace
          APP_PATH=$(find . -name "*.app" -type d | grep -v "Payload" | head -n 1)
          echo "Found app at: $APP_PATH"
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Could not find .app file!"
            exit 1
          fi
          
          # Copy the app to the Payload folder and zip it
          cp -r "$APP_PATH" build/Payload/
          cd build && zip -r SpecBridge.ipa Payload
