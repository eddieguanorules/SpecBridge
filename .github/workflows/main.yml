name: Build SpecBridge IPA (YouTube)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Resolve Dependencies
        run: xcodebuild -resolvePackageDependencies

      - name: Surgical Patch & YouTube Injection
        run: |
          echo "Step 1: Fixing 'VariableBitRate' Scope Error & Bitrate Stability..."
          # This replaces the constant causing your build crash with the stable AverageBitRate constant.
          # It fixes both the 'cannot find in scope' error and prevents frame drops on iPhone 13.
          find . -name "*.swift" -exec sed -i '' 's/kVTCompressionPropertyKey_VariableBitRate/kVTCompressionPropertyKey_AverageBitRate/g' {} +

          echo "Step 2: Swapping Twitch Ingest for YouTube..."
          # Replaces the Twitch RTMP URL with YouTube's ingest server.
          find . -name "*.swift" -exec sed -i '' 's|rtmp://live.twitch.tv/app/|rtmp://a.rtmp.youtube.com/live2/|g' {} +

          echo "Step 3: Updating UI Labels (Twitch -> YT)..."
          # This replaces 'Twitch' text in Swift code, Storyboards, and XIB files so it says 'YT'.
          find . -type f \( -name "*.swift" -o -name "*.storyboard" -o -name "*.xib" \) -print0 | xargs -0 sed -i '' 's/Twitch/YT/g'

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project *.xcodeproj \
            -scheme SpecBridge \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/SpecBridge.xarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_REQUIRED=NO

      - name: Prepare IPA
        run: |
          mkdir -p build/Payload
          APP_PATH=$(find build/SpecBridge.xarchive -name "*.app" -type d | head -n 1)
          echo "Found app at: $APP_PATH"
          if [ -z "$APP_PATH" ]; then
            APP_PATH=$(find . -name "*.app" -type d | grep -v "Payload" | head -n 1)
          fi
          cp -r "$APP_PATH" build/Payload/
          cd build && zip -r SpecBridge.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpecBridge-YouTube-IPA
          path: build/SpecBridge.ipa
