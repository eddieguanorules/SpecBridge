Name: Build SpecBridge IPA (YouTube)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Resolve Dependencies
        run: xcodebuild -resolvePackageDependencies

      - name: Surgical Patch of HaishinKit
        run: |
          # Fixing the bitrate constant for smoother streaming on YouTube
          find ~/Library/Developer/Xcode/DerivedData -name "VTSessionOptionKey.swift" -exec sed -i '' 's/kVTCompressionPropertyKey_VariableBitRate/kVTCompressionPropertyKey_AverageBitRate/g' {} + || true
          find . -name "VTSessionOptionKey.swift" -exec sed -i '' 's/kVTCompressionPropertyKey_VariableBitRate/kVTCompressionPropertyKey_AverageBitRate/g' {} +

      - name: Inject YouTube Ingest URL
        run: |
          # This replaces any mentions of Twitch RTMP with YouTube RTMP in your Swift files
          find . -name "*.swift" -exec sed -i '' 's|rtmp://live.twitch.tv/app/|rtmp://a.rtmp.youtube.com/live2/|g' {} +

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project *.xcodeproj \
            -scheme SpecBridge \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/SpecBridge.xarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_REQUIRED=NO

      - name: Prepare IPA (Consolidated Nuclear Search)
        run: |
          mkdir -p $PWD/build/Payload
          # Find the .app folder and move it to Payload for ZIPing
          APP_PATH=$(find $PWD/build/SpecBridge.xarchive -name "*.app" -type d | head -n 1)
          echo "Found app at: $APP_PATH"
          cp -r "$APP_PATH" $PWD/build/Payload/
          cd $PWD/build && zip -r SpecBridge.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpecBridge-YouTube-IPA
          path: build/SpecBridge.ipa
