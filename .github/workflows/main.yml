name: Build SpecBridge IPA (Hard-Coded YouTube)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Resolve Dependencies
        run: xcodebuild -resolvePackageDependencies -clonedSourcePackagesDirPath SourcePackages

      - name: Surgical Patch & Permission Injection
        run: |
          export LC_ALL=C
          export LANG=C
          
          # This is your exact YouTube Destination
          # We use RTMPS and the standard Port 443
          FINAL_URL="rtmps://a.rtmps.youtube.com:443/live2/3w6v-1cgm-sjrj-8y4r-9v48"
          
          echo "1. Fixing HaishinKit Library..."
          find SourcePackages -type f -name "VTSessionOptionKey.swift" -exec sed -i '' 's/kVTCompressionPropertyKey_VariableBitRate/kVTCompressionPropertyKey_AverageBitRate/g' {} +
          
          echo "2. Injecting Hard-Coded YouTube Path..."
          # This replaces the Twitch URL with your SPECIFIC YouTube stream path.
          # We replace both versions (with and without slash) to be 100% sure.
          find . -type f -name "*.swift" -exec sed -i '' "s|rtmp://live.twitch.tv/app/|$FINAL_URL|g" {} +
          find . -type f -name "*.swift" -exec sed -i '' "s|rtmp://live.twitch.tv/app|$FINAL_URL|g" {} +

          echo "3. Forcing Secure Port globally..."
          find . -type f -name "*.swift" -exec sed -i '' 's/port: 1935/port: 443/g' {} +
          find . -type f -name "*.swift" -exec sed -i '' 's/1935/443/g' {} +

          echo "4. Permissions Injection..."
          find . -name "Info.plist" -exec plutil -replace NSCameraUsageDescription -string "Camera for YouTube" {} \;
          find . -name "Info.plist" -exec plutil -replace NSMicrophoneUsageDescription -string "Mic for YouTube" {} \;
          find . -name "Info.plist" -exec plutil -replace NSLocalNetworkUsageDescription -string "Network for glasses" {} \;

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project *.xcodeproj \
            -scheme SpecBridge \
            -configuration Release \
            -sdk iphoneos \
            -clonedSourcePackagesDirPath SourcePackages \
            -archivePath build/SpecBridge.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_REQUIRED=NO 2>&1 | tee build.log

      - name: Prepare IPA
        if: success()
        run: |
          mkdir -p build/Payload
          APP_PATH=$(find build/SpecBridge.xcarchive/Products/Applications -name "*.app" -type d | head -n 1)
          cp -r "$APP_PATH" build/Payload/
          cd build && zip -r SpecBridge.ipa Payload

      - name: Upload IPA Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SpecBridge-YouTube-Final
          path: build/SpecBridge.ipa
