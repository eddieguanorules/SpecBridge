name: Build SpecBridge IPA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15  # Back to macOS 15 to handle the new project format

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # No Xcode select needed here, we'll use the default Xcode 16

      - name: Patch HaishinKit Error
        run: |
          echo "Applying medical surgery to HaishinKit..."
          # This finds the specific file causing the 'VariableBitRate' error and fixes it
          find . -name "VTSessionOptionKey.swift" -exec sed -i '' 's/kVTCompressionPropertyKey_VariableBitRate/kVTCompressionPropertyKey_AverageBitRate/g' {} +

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project *.xcodeproj \
            -scheme SpecBridge \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/SpecBridge.xarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_REQUIRED=NO

      - name: Prepare IPA
        run: |
          mkdir -p $PWD/build/Payload
          cp -r $PWD/build/SpecBridge.xarchive/Products/Applications/*.app $PWD/build/Payload
          cd $PWD/build && zip -r SpecBridge.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpecBridge-IPA
          path: build/SpecBridge.ipa
            PROVISIONING_PROFILE_REQUIRED=NO

      - name: Prepare IPA
        run: |
          mkdir -p $PWD/build/Payload
          cp -r $PWD/build/SpecBridge.xarchive/Products/Applications/*.app $PWD/build/Payload
          cd $PWD/build && zip -r SpecBridge.ipa Payload

      - name: Upload IPA Artifact
