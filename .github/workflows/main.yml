name: Build SpecBridge IPA (Hard-Wired YouTube)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Resolve Dependencies
        run: xcodebuild -resolvePackageDependencies -clonedSourcePackagesDirPath SourcePackages

      - name: Surgical Hard-Wire Patch
        run: |
          export LC_ALL=C
          export LANG=C
          
          # --- CONFIGURATION ---
          # YouTube Ingest URL (Secure RTMPS)
          YT_URL="rtmps://a.rtmps.youtube.com:443/live2/"
          # Your Specific Stream Key
          YT_KEY="3w6v-1cgm-sjrj-8y4r-9v48"

          echo "--- APPLYING PATCHES ---"

          # 1. FIX CONNECTION STRINGS
          # Replace Twitch URL with YouTube Base URL
          find . -type f -name "*.swift" -exec sed -i '' "s|rtmp://live.twitch.tv/app/|$YT_URL|g" {} +
          
          # 2. INJECT STREAM KEY
          # Attempt to replace empty default variables with your key
          find . -type f -name "*.swift" -exec sed -i '' "s/var streamKey = \"\"/var streamKey = \"$YT_KEY\"/g" {} +
          find . -type f -name "*.swift" -exec sed -i '' "s/let defaultKey = \"\"/let defaultKey = \"$YT_KEY\"/g" {} +

          # 3. FIX UI LABELS
          # Rename 'Twitch' to 'YouTube Safe' so you see the change on screen
          find . -type f -name "*.swift" -exec sed -i '' 's/"Twitch"/"YouTube Safe"/g' {} +

          # 4. SAFETY LOCKS
          # Force RTMPS (SSL)
          find . -type f -name "*.swift" -exec sed -i '' "s|rtmp://|rtmps://|g" {} +
          # Safe Port Replacement
          find . -type f -name "*.swift" -exec sed -i '' 's/port: 1935/port: 443/g' {} +

          # 5. STABILITY (Average Bitrate)
          find SourcePackages -type f -name "VTSessionOptionKey.swift" -exec sed -i '' 's/kVTCompressionPropertyKey_VariableBitRate/kVTCompressionPropertyKey_AverageBitRate/g' {} +

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project *.xcodeproj \
            -scheme SpecBridge \
            -configuration Release \
            -sdk iphoneos \
            -clonedSourcePackagesDirPath SourcePackages \
            -archivePath build/SpecBridge.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_REQUIRED=NO 2>&1 | tee build.log

      - name: Prepare IPA
        if: success()
        run: |
          mkdir -p build/Payload
          APP_PATH=$(find build/SpecBridge.xcarchive/Products/Applications -name "*.app" -type d | head -n 1)
          cp -r "$APP_PATH" build/Payload/
          cd build && zip -r SpecBridge.ipa Payload

      - name: Upload IPA Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SpecBridge-HardWired
          path: build/SpecBridge.ipa
