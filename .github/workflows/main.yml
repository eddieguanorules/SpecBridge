name: Build IPA
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          # 1. Clean the project first to remove "stale" errors
          xcodebuild clean -project *.xcodeproj -scheme SpecBridge CODE_SIGNING_ALLOWED=NO
          
          # 2. Force the archive with "PROVISIONING_PROFILE_REQUIRED=NO"
          xcodebuild archive -project *.xcodeproj -scheme SpecBridge -configuration Release -sdk iphoneos -archivePath $PWD/build/SpecBridge.xcarchive CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO PROVISIONING_PROFILE_REQUIRED=NO
          
          # 3. Create the IPA folder
          mkdir -p $PWD/build/Payload
          cp -r $PWD/build/SpecBridge.xcarchive/Products/Applications/*.app $PWD/build/Payload
          cd $PWD/build && zip -r SpecBridge.ipa Payload
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: SpecBridge-IPA
          path: build/SpecBridge.ipa
