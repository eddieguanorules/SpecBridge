name: Build SpecBridge IPA (Path Purifier)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Resolve Dependencies
        run: xcodebuild -resolvePackageDependencies -clonedSourcePackagesDirPath SourcePackages

      - name: Surgical Path Alignment
        run: |
          export LC_ALL=C
          export LANG=C
          
          echo "1. Forcing Stable Bitrate..."
          find SourcePackages -type f -name "VTSessionOptionKey.swift" -exec sed -i '' 's/kVTCompressionPropertyKey_VariableBitRate/kVTCompressionPropertyKey_AverageBitRate/g' {} +
          
          echo "2. Cleaning the RTMP Path..."
          # This removes any existing Twitch logic and forces the clean YouTube base URL.
          # We use a trailing slash only once to prevent the 'live2//key' error.
          find . -type f -name "*.swift" -exec sed -i '' "s|rtmp://live.twitch.tv/app/|rtmps://a.rtmps.youtube.com:443/live2/|g" {} +
          find . -type f -name "*.swift" -exec sed -i '' "s|rtmp://live.twitch.tv/app|rtmps://a.rtmps.youtube.com:443/live2/|g" {} +

          echo "3. Port Lockdown (443)..."
          find . -type f -name "*.swift" -exec sed -i '' 's/port: 1935/port: 443/g' {} +
          find . -type f -name "*.swift" -exec sed -i '' 's/1935/443/g' {} +

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project *.xcodeproj \
            -scheme SpecBridge \
            -configuration Release \
            -sdk iphoneos \
            -clonedSourcePackagesDirPath SourcePackages \
            -archivePath build/SpecBridge.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_REQUIRED=NO 2>&1 | tee build.log

      - name: Prepare IPA
        run: |
          mkdir -p build/Payload
          APP_PATH=$(find build/SpecBridge.xcarchive/Products/Applications -name "*.app" -type d | head -n 1)
          cp -r "$APP_PATH" build/Payload/
          cd build && zip -r SpecBridge.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpecBridge-Path-Purifier
          path: build/SpecBridge.ipa
