name: Build SpecBridge IPA (Final Bypass)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Resolve Dependencies
        run: xcodebuild -resolvePackageDependencies -clonedSourcePackagesDirPath SourcePackages

      - name: Surgical Patch & Permission Injection
        run: |
          export LC_ALL=C
          export LANG=C
          STREAM_KEY="3w6v-1cgm-sjrj-8y4r-9v48"
          
          echo "1. Fixing HaishinKit Bitrate Crash..."
          # Fixes the syntax error from the previous build log
          find SourcePackages -type f -name "VTSessionOptionKey.swift" -exec sed -i '' 's/kVTCompressionPropertyKey_VariableBitRate/kVTCompressionPropertyKey_AverageBitRate/g' {} +
          
          echo "2. Hardcoding YouTube Ingest URL..."
          # Replaces the internal Twitch URL with YouTube + your key
          find . -type f -name "*.swift" -exec sed -i '' "s|rtmp://live.twitch.tv/app/|rtmp://a.rtmp.youtube.com/live2/$STREAM_KEY|g" {} +

          echo "3. PRE-FILLING UI & FORCING KEY..."
          # This ensures the 'streamKey' variable is never empty when the app starts
          find . -type f -name "*.swift" -exec sed -i '' "s/var streamKey: String = \"\"/var streamKey: String = \"$STREAM_KEY\"/g" {} +
          # This forces any getter for streamKey to always return your key
          find . -type f -name "*.swift" -exec sed -i '' "s/var streamKey: String {/var _unused: String {/g" {} +
          find . -type f -name "*.swift" -exec sed -i '' "s/var streamKey: String/var streamKey: String { return \"$STREAM_KEY\" } \/\/ /g" {} +

          echo "4. BUTTON BYPASS: Disabling Validation..."
          # Finds logic that checks if the key is empty and tells it 'false' (it's not empty)
          find . -type f -name "*.swift" -exec sed -i '' 's/streamKey.isEmpty/false/g' {} +
          find . -type f -name "*.swift" -exec sed -i '' 's/isKeyValid = false/isKeyValid = true/g' {} +

          echo "5. FINAL UI BYPASS: Skipping Login/Setup..."
          # Force the 'isRegistered' and 'isAuthorized' checks to be permanent 'true'
          find . -type f -name "*.swift" -exec sed -i '' 's/isRegistered = false/isRegistered = true/g' {} +
          find . -type f -name "*.swift" -exec sed -i '' 's/isAuthorized = false/isAuthorized = true/g' {} +
          # Make the checkRegistration function do nothing
          find . -type f -name "*.swift" -exec sed -i '' 's/func checkRegistration().*/func checkRegistration() { return }/g' {} +

          echo "6. Injecting Info.plist Permissions..."
          find . -name "Info.plist" -exec plutil -replace NSCameraUsageDescription -string "Camera for YouTube" {} \;
          find . -name "Info.plist" -exec plutil -replace NSMicrophoneUsageDescription -string "Mic for YouTube" {} \;
          find . -name "Info.plist" -exec plutil -replace NSLocalNetworkUsageDescription -string "Network for glasses communication" {} \;

      - name: Build and Archive
        run: |
          # Saves all output to build.log for debugging if it fails
          xcodebuild archive \
            -project *.xcodeproj \
            -scheme SpecBridge \
            -configuration Release \
            -sdk iphoneos \
            -clonedSourcePackagesDirPath SourcePackages \
            -archivePath build/SpecBridge.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_REQUIRED=NO 2>&1 | tee build.log

      - name: Prepare IPA
        if: success()
        run: |
          mkdir -p build/Payload
          APP_PATH=$(find build/SpecBridge.xcarchive/Products/Applications -name "*.app" -type d | head -n 1)
          cp -r "$APP_PATH" build/Payload/
          cd build && zip -r SpecBridge.ipa Payload

      - name: Upload Build Logs (Debug Mode)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-error-logs
          path: build.log

      - name: Upload IPA Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SpecBridge-AutoFill-Bypass
          path: build/SpecBridge.ipa
