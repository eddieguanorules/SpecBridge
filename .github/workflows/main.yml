name: Build SpecBridge IPA (Final Handshake)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Resolve Dependencies
        run: xcodebuild -resolvePackageDependencies -clonedSourcePackagesDirPath SourcePackages

      - name: Surgical Patch & Absolute URL
        run: |
          export LC_ALL=C
          export LANG=C
          
          echo "1. Forcing Ultra-Stable Video (YouTube Safe)..."
          # We force the bitrate down to ensure the connection doesn't drop
          find SourcePackages -type f -name "VTSessionOptionKey.swift" -exec sed -i '' 's/kVTCompressionPropertyKey_VariableBitRate/kVTCompressionPropertyKey_AverageBitRate/g' {} +
          
          echo "2. Injecting Absolute YouTube Path..."
          # This replaces the entire Twitch string with your YouTube URL + Key.
          # We include the slash here and remove any logic that might add a second one.
          FINAL_PATH="rtmps://a.rtmps.youtube.com:443/live2/3w6v-1cgm-sjrj-8y4r-9v48"
          find . -type f -name "*.swift" -exec sed -i '' "s|rtmp://live.twitch.tv/app/|$FINAL_PATH|g" {} +
          find . -type f -name "*.swift" -exec sed -i '' "s|rtmp://live.twitch.tv/app|$FINAL_PATH|g" {} +

          echo "3. Port & Protocol Lockdown..."
          find . -type f -name "*.swift" -exec sed -i '' 's/port: 1935/port: 443/g' {} +
          find . -type f -name "*.swift" -exec sed -i '' "s|rtmp://|rtmps://|g" {} +
