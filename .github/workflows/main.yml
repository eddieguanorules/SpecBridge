name: Build SpecBridge IPA (YouTube Bypass)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Resolve Dependencies
        run: |
          xcodebuild -resolvePackageDependencies -clonedSourcePackagesDirPath SourcePackages

      - name: Surgical Patch & Registration Bypass
        run: |
          echo "Step 1: Fixing HaishinKit VariableBitRate Error..."
          find SourcePackages -type f -name "VTSessionOptionKey.swift" -exec sed -i '' 's/kVTCompressionPropertyKey_VariableBitRate/kVTCompressionPropertyKey_AverageBitRate/g' {} +

          echo "Step 2: Swapping Twitch for YouTube..."
          find . -type f -name "*.swift" -exec sed -i '' 's|rtmp://live.twitch.tv/app/|rtmp://a.rtmp.youtube.com/live2/|g' {} +
          find . -type f \( -name "*.swift" -o -name "*.storyboard" -o -name "*.xib" \) -print0 | xargs -0 sed -i '' 's/Twitch/YT/g'

          echo "Step 3: Deep Patching Registration & Auth Logic..."
          # This forces 'isRegistered', 'isAuthorized', and 'isConnected' flags to always stay True
          find . -type f -name "*.swift" -exec sed -i '' 's/isRegistered = false/isRegistered = true/g' {} +
          find . -type f -name "*.swift" -exec sed -i '' 's/isAuthorized = false/isAuthorized = true/g' {} +
          find . -type f -name "*.swift" -exec sed -i '' 's/isConnected = false/isConnected = true/g' {} +
          
          # This patches common 'guard' statements that kick you out if not registered
          find . -type f -name "*.swift" -exec sed -i '' 's/guard isRegistered/guard true \/\/ isRegistered/g' {} +

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project *.xcodeproj \
            -scheme SpecBridge \
            -configuration Release \
            -sdk iphoneos \
            -clonedSourcePackagesDirPath SourcePackages \
            -archivePath build/SpecBridge.xarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_REQUIRED=NO

      - name: Prepare IPA
        run: |
          mkdir -p build/Payload
          APP_PATH=$(find . -name "*.app" -type d | grep -v "Payload" | head -n 1)
          cp -r "$APP_PATH" build/Payload/
          cd build && zip -r SpecBridge.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpecBridge-YouTube-Bypass
          path: build/SpecBridge.ipa
