name: Build IPA
on: [push, workflow_dispatch]
jobs:
  build:
    # This must be macos-15 to handle project format (77)
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Build
        run: |
          # We use the default Xcode on macOS 15 to avoid the separator error
          xcodebuild archive \
            -project *.xcodeproj \
            -scheme SpecBridge \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/SpecBridge.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_REQUIRED=NO
          
          mkdir -p $PWD/build/Payload
          cp -r $PWD/build/SpecBridge.xcarchive/Products/Applications/*.app $PWD/build/Payload
          cd $PWD/build && zip -r SpecBridge.ipa Payload
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: SpecBridge-IPA
          path: build/SpecBridge.ipa
