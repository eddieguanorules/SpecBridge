name: Build SpecBridge IPA (Final Bypass)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Resolve Dependencies
        run: xcodebuild -resolvePackageDependencies -clonedSourcePackagesDirPath SourcePackages

      - name: Surgical Patch & Permission Injection
        run: |
          export LC_ALL=C
          export LANG=C
          
          echo "1. Precision Patching HaishinKit..."
          # This specifically changes the value assigned to variableBitRate instead of renaming the variable itself
          # This prevents the 'cannot find in scope' error you just saw
          find SourcePackages -type f -name "VTSessionOptionKey.swift" -exec sed -i '' 's/kVTCompressionPropertyKey_VariableBitRate/kVTCompressionPropertyKey_AverageBitRate/g' {} +
          
          echo "2. Hardcoding YouTube Ingest..."
          # This replaces the Twitch URL with your specific YouTube URL + Key
          STREAM_KEY="3w6v-1cgm-sjrj-8y4r-9v48"
          find . -type f -name "*.swift" -exec sed -i '' "s|rtmp://live.twitch.tv/app/|rtmp://a.rtmp.youtube.com/live2/$STREAM_KEY|g" {} +

          echo "3. Bypassing Login & Registration..."
          find . -type f -name "*.swift" -exec sed -i '' -E 's/isRegistered[[:space:]]*:[[:space:]]*Bool[[:space:]]*=[[:space:]]*false/isRegistered = true/g' {} +
          find . -type f -name "*.swift" -exec sed -i '' -E 's/isRegistered[[:space:]]*=[[:space:]]*false/isRegistered = true/g' {} +
          find . -type f -name "*.swift" -exec sed -i '' -E 's/isAuthorized[[:space:]]*=[[:space:]]*false/isAuthorized = true/g' {} +
          
          # Force jump past login screens
          find . -type f -name "*.swift" -exec sed -i '' 's/showLoginScreen()/return/g' {} +
          
          echo "4. Fixing Info.plist Permissions..."
          find . -name "Info.plist" -exec plutil -replace NSCameraUsageDescription -string "Camera for YouTube" {} \;
          find . -name "Info.plist" -exec plutil -replace NSMicrophoneUsageDescription -string "Mic for YouTube" {} \;
          find . -name "Info.plist" -exec plutil -replace NSLocalNetworkUsageDescription -string "Network for glasses communication" {} \;

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project *.xcodeproj \
            -scheme SpecBridge \
            -configuration Release \
            -sdk iphoneos \
            -clonedSourcePackagesDirPath SourcePackages \
            -archivePath build/SpecBridge.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            PROVISIONING_PROFILE_REQUIRED=NO 2>&1 | tee build.log

      - name: Prepare IPA
        if: success()
        run: |
          mkdir -p build/Payload
          APP_PATH=$(find build/SpecBridge.xcarchive/Products/Applications -name "*.app" -type d | head -n 1)
          cp -r "$APP_PATH" build/Payload/
          cd build && zip -r SpecBridge.ipa Payload

      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-error-logs
          path: build.log

      - name: Upload IPA Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SpecBridge-Final-Bypass
          path: build/SpecBridge.ipa
